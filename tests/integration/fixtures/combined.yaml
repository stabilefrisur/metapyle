# Bloomberg
- my_name: sp500_close
  source: bloomberg
  symbol: SPX Index
  field: PX_LAST
  description: S&P 500 closing price
  unit: points

- my_name: sp500_volume
  source: bloomberg
  symbol: SPX Index
  field: PX_VOLUME
  description: S&P 500 trading volume

- my_name: us_gdp
  source: bloomberg
  symbol: GDP CUR$ Index
  field: PX_LAST
  description: US GDP in current dollars
  unit: USD billions

- my_name: us_cpi_yoy
  source: bloomberg
  symbol: CPI YOY Index
  field: PX_LAST
  description: US CPI year-over-year change
  unit: percent

# Macrobond
- my_name: sp500_mb
  source: macrobond
  symbol: ih:bl:spx index
  description: S&P 500 Index
  unit: points

- my_name: us_gdp_mb
  source: macrobond
  symbol: usnaac0169
  description: US GDP constant prices SA AR
  unit: USD trillions

- my_name: cmbs_bbb
  source: macrobond
  symbol: ih:mb:priv:xsa_spread_cmbs_bbb
  description: CMBS BBB spread
  unit: basis points
